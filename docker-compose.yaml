services:
  web:
    image: mcr.microsoft.com/dotnet/sdk:7.0
    environment: 
      JWT_PRIVATE_KEY: ${ENV_JWT_PKEY}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - db
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: ${ENV_DB_PASSWORD}
      ACCEPT_EULA: "Y"